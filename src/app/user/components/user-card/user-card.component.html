<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{user.name}}</div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <h5 class="card-title">{{user.mail}}</h5>
            </div>
            <div class="col-8">
                <p class="card-text">{{user.profession}}</p>
            </div>
            <div class="col-2 editButton">
                <a [routerLink]="getRouterLink()">
                    E
                </a>
            </div>
            <div 
                class="col-2 openExtraData"
                (click)="showExtraData = !showExtraData">
                +
            </div>
        </div>
    </div>
    <div 
        *ngIf="showExtraData"
        class="card-footer">
        <p class="card-text">
            {{user.description}}
        </p>
    </div>
</div>

<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{user.name}}</div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <h5 class="card-title">{{user.mail}}</h5>
            </div>
            <div class="col-md-10 col-12">
                <p class="card-text">{{user.profession}}</p>
            </div>
            <div class="col-md-1 col-6 editButton align-right">
                <a [routerLink]="getRouterLink()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square float-left" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </a>
            </div>
            <div class="col-md-1 col-6 openExtraData">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16" 
                    (click)="showExtraData = !showExtraData"
                    *ngIf="!showExtraData">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16" 
                    (click)="showExtraData = !showExtraData"
                    *ngIf="showExtraData">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                  </svg>
            </div>
        </div>
    </div>
    <div 
        *ngIf="showExtraData"
        class="card-footer">
        <div class="row">
            <div class="col-10">
                <p class="card-text">
                    {{user.description}}
                </p>
            </div>
            <div class="col-2 d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-info" (click)="openInfoModal()">Show More</button>
            </div>
        </div>
        
    </div>
</div>

<app-modal-info #modal [modalConfig]="modalConfig">
    <p>Are you Sure?</p>
</app-modal-info>

<div class="row justify-content-center">

    <app-user-filter
        (filterName)="filterUserName($event)"></app-user-filter>

    <div class="col-12 mb-3">
        <a
            type="button"
            class="btn btn-primary float-right cursor-pointer btn-open"
            routerLink="/user-form">Novo</a>
    </div>

    <div
        *ngFor="let user of filteredUsersList"
        class="col-8">
        <app-user-card
            [user]="user">
        </app-user-card>
    </div>
</div>
